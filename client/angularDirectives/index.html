<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single page web app using Angularjs</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js">
    </script>
    <script src="js/controller.js"></script>
</head>

<body ng-app="clickableTabapp">
  <div class="mainContainer" ng-controller="tabController as panel">
    <div class="tabContainer"  ng-init="panel.isSelected(1)" >
      <nav>
        <ul>
          <li ng-class="{active:panel.isSelected(1)}"><a href="" ng-click="panel.selectTab(1)">Home</a></li>
          <li ng-class="{active:panel.isSelected(2)}"><a href="" ng-click="panel.selectTab(2)">About us</a></li>
          <li ng-class="{active:panel.isSelected(3)}"><a href="" ng-click="panel.selectTab(3)">Contact us</a></li>
        </ul>
      </nav>
    </div>
    <div class="infoContainer">
      <div ng-show="panel.isSelected(1)">Hey...It is your Home page</div>
      <div ng-show="panel.isSelected(2)">Hey...It is your About Us page</div>
      <div ng-show="panel.isSelected(3)">Hey...It is your Contact us page</div>
    </div>
  </div>
</body>

</html>
